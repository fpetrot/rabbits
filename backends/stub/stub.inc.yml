backend:
  parameters:
    external-ev-sampling:
      type: time
      description: Sampling period for external events
      default: 1ms
    generator:
      type: string
      description: Generator to use for this stub.
      default: none
    sequence:
      description: Sequence to be generated by the sequence generator
      default: []
    sequence-repeat:
      type: boolean
      description: If true, the sequence will loop indefinitely
      default: true
    sequence-sampling:
      type: time
      description: Sampling time for the sequence
      default: 100ms
